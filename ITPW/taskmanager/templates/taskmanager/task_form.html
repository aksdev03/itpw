{% extends 'taskmanager/base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ action }} Task{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">{{ action }} Task</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">{{ action }} Task</button>
                    {% if task.project %}
                        <a href="{% url 'project_detail' task.project.pk %}" class="btn btn-secondary">Cancel</a>
                    {% else %}
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
